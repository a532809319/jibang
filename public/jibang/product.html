<script type="text/javascript">
    var i = 0;
    var clickable = true;
    var oUl = $('.move-box')
    var aLi = oUl.children();
    var oBox = $('.section3-right')
    //alert(oUl.children().length);
    var oTop = $('.top');
    var oBottom = $('.bottom ')

    function move() {


        if (i <= 0) {
            oBottom.fadeOut();


            oUl.stop().css('top', 0);
            i = 0;
        }

        /*  $("#block").animate({
              width: "90%",
              height: "100%",
              fontSize: "10em",
              borderWidth: 10
          }, 1000 );
      });*/
        else if (i > aLi.length / 2) {

            oUl.stop().css('top', 0);

            i = 0;

            /*clearInterval(timer);*/

        }

        else {
            oBottom.fadeIn();
            oUl.stop().animate({
                top: -132 * i
            }, 1000);

        }

    }

    var timer = setInterval(function () {
        clickable = false;
        i++;
        move();
        clickable = true;
    }, 3000);
    oBox.mouseenter(function () {

        console.log('a' + i);
        clearInterval(timer);


        oTop.click(function () {
            if (clickable = false) return clickable = false;
            clearInterval(timer);
            i++;
            console.log(i)
            move();

        });
        oBottom.click(function () {
            clearInterval(timer);
            if (clickable = false) return clickable = false;
            i = i - 1;
            move();
            console.log(i)

        });
        return false;
    });
    oBox.mouseleave(
        function () {
            clearInterval(timer)
            timer = setInterval(function () {
                clickable = false;
                i++;
                move();
                clickable = true;
            }, 3000);
        }
    )

</script>
